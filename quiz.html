<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Quiz Game</title>  
    <link rel="stylesheet" href="quizstyles.css">  
</head>  
<body>  
<div id="welcome-screen" class="container">  
    <h1>Welcome to the Quiz!</h1>  
    <p>Test your knowledge and have fun!</p>  
    <button onclick="document.getElementById('welcome-screen').style.display='none';  
                     document.getElementById('category-selection').style.display='block';">  
        Start Quiz  
    </button>  
</div>  

<div id="category-selection" class="container" style="display: none;">  
    <h2>Select Quiz Category</h2>  
    <button onclick="selectLevel('general')">General</button>  
    <button onclick="selectLevel('science')">Science</button>  
    <button onclick="selectLevel('computer')">Computer</button>  
    <button onclick="selectLevel('kannada')">Kannada</button>  
    <button onclick="selectLevel('hindi')">Hindi</button>  

</div>  

<div id="level-selection" class="container" style="display: none;">  
    <h2>Select Difficulty Level</h2>  
    <button onclick="startQuiz('easy')">Easy</button>  
    <button onclick="startQuiz('medium')">Intermediate</button>  
    <button onclick="startQuiz('hard')">Hard</button>  
</div>  

<div id="quiz-container" class="container" style="display: none;">  
    <h2 id="question"></h2>  
    <div id="answers"></div>  
    <p id="timer"></p>  
</div>  

<div id="thank-you-screen" class="container" style="display: none;">  
    <h1>Thank You for Playing!</h1>  
    <p>We hope you enjoyed the quiz. Come back soon!</p>  
    <button onclick="location.reload()">Play Again</button>  
</div>  

<script src="quizscript.js"></script>

</body>  
</html>
